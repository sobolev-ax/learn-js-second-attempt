<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/main.css">
</head><body>
<div class="index-wrapper">
  <ul>
    <li><a href="index.html" title="Современный учебник Javascript">назад</a></li>

  <h1>Автоматические тесты при помощи chai и mocha</h1>
  <p>
    В этой главе мы разберём основы автоматического тестирования.
    Оно будет применяться далее в задачах, и вообще,
    входит в «образовательный минимум» программиста.
    
  </p><!-- подключаем стили Mocha, для отображения результатов -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css"><!-- подключаем библиотеку Mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script><!-- настраиваем Mocha: предстоит BDD-тестирование -->
  <script>
    mocha.setup('bdd');
    
    
  </script><!-- подключаем chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script><!-- в chai есть много всего, выносим assert в глобальную область -->
  <script>
    var assert = chai.assert;
    
  </script>
  <script>
    function pow(x, n) {
      var result = x;
    
      if (!n) return 1;
    
      for (var i = 1; i < n; i++) {
        result *= x;
      };
    
      return result;
    }
    
  </script>
  <script>
    describe("pow", function () {
    
      it("возводит в 3-ю степень", function () {
        assert.equal(pow(2, 3), 8);
      });
      it("возводит в 0-ю степень", function () {
        assert.equal(pow(2, 0), 1);
      });
      it("возводит в 4-ю степень", function () {
        assert.equal(pow(3, 4), 81);
      });
    
      function makeTest(x) {
        var expected = x * x * x;
    
        it("при возведении " + x + " в степень 3 результат: " + expected, function () {
          assert.equal(pow(x, 3), expected);
        });
      };
    
      for (var x = 1; x <= 5; x++) {
        makeTest(x);
      }
    
    });
    
  </script>
  <div id="mocha"></div>
  <script>
    mocha.run();
    
    
  </script>
</div>
<script defer src="./js/mainUglify.js"></script>
<script defer src="./js/main.js"></script></body>
</html>
